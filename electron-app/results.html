<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Extracted Results</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f4f6f9;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
      font-size: 14px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #2d89ef;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f8f8f8;
    }

    #resultsTableContainer {
      overflow-x: auto;
      max-height: 80vh;
    }

    .error {
      color: red;
      font-weight: bold;
    }
    #homeBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #2d89ef;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background-color 0.2s;
    }

    #homeBtn:hover {
      background-color: #1b66c9;
    }
  </style>
</head>
<body>
  <h2>Extracted Results</h2>
  <button id="homeBtn">üè† Home</button>


  <div id="resultsTableContainer">Loading...</div>

  <script src="resultsRenderer.js"></script>
</body>
</html>
